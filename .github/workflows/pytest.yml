name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      marker:
        description: 'Pytest marker'
        required: false
        default: 'planit'
      base_url:
        description: 'Base URL'
        required: false
        default: 'http://jupiter.cloud.planittesting.com'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest selenium
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Run tests
      run: |
        pytest -m "${{ github.event.inputs.marker }}" --base-url="${{ github.event.inputs.base_url }}"
      env:
        DISPLAY: :99.0

    - name: Start xvfb
      uses: GabrielBB/xvfb-action@v1
